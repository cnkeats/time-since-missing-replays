

<div style="text-align: center; font-size: 30px; margin-top: 200px;">

        since a user has had their replays go "missing".

        * started counting July 18th, 2020
    </div>

<script>

    // This is a stupid hack to keep track of past times someone has lost their replays
    // I can't be bothered to do anything better
    var listOfPreviousDates = [
        new Date("July 18, 2020 06:00:00"),
        new Date("July 18, 2020 14:04:00"),
        new Date("July 18, 2020 15:07:00"),
        new Date("July 18, 2020 17:59:00"),
        new Date("July 19, 2020 16:38:00"),
        new Date("July 20, 2020 01:04:00"),
        new Date("July 20, 2020 14:02:00"),
        new Date("July 20, 2020 16:25:00"),
        new Date("July 20, 2020 18:57:00"),
        new Date("July 20, 2020 20:02:00"),
        new Date("July 20, 2020 20:44:00"),
        new Date("July 20, 2020 23:46:00"),
        new Date("July 20, 2020 23:01:00"),
        new Date("July 21, 2020 15:28:00"),
        new Date("July 21, 2020 18:35:00"),
        new Date("July 21, 2020 20:20:00"),
        new Date("July 21, 2020 20:28:00"),
        new Date("July 21, 2020 22:40:00"),
        new Date("July 22, 2020 00:35:00"),
        new Date("July 22, 2020 12:39:00"),
        new Date("July 22, 2020 13:49:00"),
        new Date("July 22, 2020 15:13:00"),
        new Date("July 22, 2020 20:20:00"),
        new Date("July 22, 2020 20:54:00"),
        new Date("July 22, 2020 21:36:00"),
        new Date("July 22, 2020 23:38:00"),
        new Date("July 23, 2020 11:27:00"),
        new Date("July 23, 2020 20:38:00"),
        new Date("July 23, 2020 21:21:00"),
        new Date("July 24, 2020 00:19:00")
    ];
    listOfPreviousDates.sort((a,b) => a.getTime() - b.getTime()).reverse();

    var dateCountingFrom = listOfPreviousDates[0];

    const updateTimer = setInterval(function() {
        var difference = new Date().getTime() - dateCountingFrom;

        const days = Math.floor(difference / (1000 * 60 * 60 *24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        let milliseconds = difference % 1000;
        let paddedms = milliseconds;
        if (milliseconds < 100) {
            paddedms = '0' + milliseconds;
            if (milliseconds < 10) {
                paddedms = '0' + paddedms;
            }
        }
        
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;
        document.getElementById("milliseconds").innerHTML = paddedms;
    });

    function addListItem(differenceInMs) {

        var difference = differenceInMs;

        const days = Math.floor(difference / (1000 * 60 * 60 *24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        let milliseconds = difference % 1000;
        let paddedms = milliseconds;
        if (milliseconds < 100) {
            paddedms = '0' + milliseconds;
            if (milliseconds < 10) {
                paddedms = '0' + paddedms;
            }
        }

        var newItem = document.createElement("li");
        newItem.innerHTML = days + ' days ' + hours + ' hours ' + minutes + ' minutes';

        document.getElementById("recordList").appendChild(newItem);
    }

    var listOfDifferences = [];
    for (let i = 0; i < listOfPreviousDates.length-1; i++) {
        listOfDifferences[i] = listOfPreviousDates[i] - listOfPreviousDates[i+1];
    }
    listOfDifferences.sort((a,b) => a-b).reverse();

    for (let i = 0; i < listOfDifferences.length & i < 5; i++) {
        addListItem(listOfDifferences[i]);
    }

</script>
